<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login Firebase</title>
</head>
<body>

    <h1>Teste de Conexão com Firebase</h1>
    <button id="btn-login-teste">Testar Login com Google</button>
    <p id="status">Aguardando...</p>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>

    <script>
        // CONFIGURAÇÃO DO SEU NOVO PROJETO 'ong-animus-oficial'
        const firebaseConfig = {
            apiKey: "AIzaSyCKA4nxvDR3IrVcrvBVwLNPoUepjPPM",
            authDomain: "ong-animus-oficial.firebaseapp.com",
            projectId: "ong-animus-oficial",
            storageBucket: "ong-animus-oficial.appspot.com",
            messagingSenderId: "387798837633",
            appId: "1:387798837633:web:c4837caabffb87f44a6b8f",
            measurementId: "G-3L1K94H8EC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const statusElement = document.getElementById('status');

        document.getElementById('btn-login-teste').addEventListener('click', () => {
            statusElement.textContent = 'Tentando logar...';
            const provider = new firebase.auth.GoogleAuthProvider();

            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("SUCESSO!", result.user);
                    statusElement.textContent = "LOGIN FEITO COM SUCESSO! Olá, " + result.user.displayName;
                    statusElement.style.color = 'green';
                })
                .catch((error) => {
                    console.error("ERRO NO LOGIN:", error);
                    statusElement.textContent = "FALHA NO LOGIN! Erro: " + error.message;
                    statusElement.style.color = 'red';
                });
        });

    </script>
</body>
</html>
